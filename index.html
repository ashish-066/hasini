<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Night Scene</title>

<style>
/* RESET */
html, body {
  margin: 0;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

/* SCENE */
.scene {
  width: 100vw;
  height: 100vh;
  background: radial-gradient(circle at bottom, #1a1f4a, #0b1026);
  position: relative;
}

/* STARS */
.stars {
  position: absolute;
  inset: 0;
  background:
    radial-gradient(2px 2px at 20% 30%, #fff, transparent),
    radial-gradient(1.5px 1.5px at 70% 20%, #fff, transparent),
    radial-gradient(1px 1px at 40% 60%, #fff, transparent),
    radial-gradient(2px 2px at 80% 50%, #fff, transparent),
    radial-gradient(1px 1px at 10% 80%, #fff, transparent);
  animation: twinkle 3s infinite alternate;
}

@keyframes twinkle {
  from { opacity: 0.5; }
  to   { opacity: 1; }
}

/* MOON */
.moon {
  position: absolute;
  top: 80px;
  right: 120px;
  width: 120px;
  height: 120px;
  background: #f5f3ce;
  border-radius: 50%;
  box-shadow: 0 0 40px 15px rgba(245,243,206,0.6);
}

/* CLOUDS */
.cloud {
  position: absolute;
  width: 300px;
  height: 70px;
  background: rgba(255,255,255,0.08);
  border-radius: 50px;
  animation: clouds 60s linear infinite;
}

.cloud1 { top: 140px; left: -300px; }
.cloud2 { top: 200px; left: -600px; animation-delay: 20s; }

@keyframes clouds {
  from { transform: translateX(0); }
  to   { transform: translateX(1600px); }
}

/* HILL */
.hill {
  position: absolute;
  bottom: -160px;
  width: 120%;
  height: 400px;
  left: -10%;
  background: linear-gradient(
    to top,
    #0b1f16,
    #153d2b,
    #1f4f39
  );
  border-radius: 50% 50% 0 0;
  overflow: hidden;
  z-index: 2;
}

/* COUPLE */
.couple {
  position: absolute;
  top: 40px; /* relative to hill */
  left: 50%;
  transform: translateX(-50%);
  z-index: 5;
}

.couple img {
  width: 560px;
  transform: scaleY(1.05);
  filter:
    brightness(0.9)
    contrast(1.05)
    drop-shadow(0 0 12px rgba(200,220,255,0.35));
}

/* TREES */
.trees {
  position: absolute;
  display: flex;
  gap: 120px;
  z-index: 3;
}

.trees span {
  width: 40px;
  height: 100px;
  background: #08140f;
  clip-path: polygon(
    50% 0%,
    90% 35%,
    70% 35%,
    100% 70%,
    60% 70%,
    50% 100%,
    40% 70%,
    0% 70%,
    30% 35%,
    10% 35%
  );
}

/* LEFT TREES */
.trees.left.back {
  top: 10px;
  left: 5%;
  opacity: 0.5;
  transform: scale(0.9);
}

.trees.left.front {
  top: 50px;
  left: 10%;
  opacity: 0.9;
}

/* RIGHT TREES */
.trees.right.back {
  top: 15px;
  right: 5%;
  opacity: 0.5;
  transform: scale(0.9);
}

.trees.right.front {
  top: 55px;
  right: 10%;
  opacity: 0.9;
}
.couple img {
  width: 560px;
  transform: scaleY(1.05);
  filter:
    brightness(0.9)
    contrast(1.05)
    drop-shadow(0 0 12px rgba(200,220,255,0.35));transform: translate(-3%, -60%);  /* or -62% */

}/* FIREWORKS CANVAS */
#fireworks {
  position: absolute;
  inset: 0;
  z-index: 20;
  pointer-events: none;
}

/* HAPPY NEW YEAR TEXT */
.newyear-text {
  position: absolute;
  top: 35%;
  width: 100%;
  text-align: center;
  font-size: 64px;
  font-weight: 600;
  letter-spacing: 4px;
  color: white;
  opacity: 0;
  z-index: 21;
  animation: newYearFade 4s ease forwards;
  animation-delay: 3s;
}

@keyframes newYearFade {
  from {
    opacity: 0;
    transform: translateY(20px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}


</style>
</head>

<body>
    <canvas id="fireworks"></canvas>

<div class="newyear-text">HAPPY NEW YEAR ðŸŽ†</div>

<div class="scene">

  <div class="stars"></div>
  <div class="moon"></div>
  <div class="cloud cloud1"></div>
  <div class="cloud cloud2"></div>

  <div class="hill">

    <!-- TREES -->
    <div class="trees left back">
      <span></span><span></span><span></span><span></span>
    </div>

    <div class="trees left front">
      <span></span><span></span><span></span>
    </div>

    <div class="trees right back">
      <span></span><span></span><span></span><span></span>
    </div>

    <div class="trees right front">
      <span></span><span></span><span></span>
    </div>

    <!-- COUPLE -->
    <div class="couple">
      <img src="couple.png" alt="Couple watching the sky">
    </div>

  </div>
</div>
<script>
const canvas = document.getElementById("fireworks");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

function createFirework(x, y) {
  for (let i = 0; i < 80; i++) {
    const angle = Math.random() * Math.PI * 2;
    const speed = Math.random() * 4 + 2;
    particles.push({
      x, y,
      vx: Math.cos(angle) * speed,
      vy: Math.sin(angle) * speed,
      life: 100
    });
  }
}

function animateFireworks() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  particles.forEach((p, i) => {
    p.x += p.vx;
    p.y += p.vy;
    p.vy += 0.03;
    p.life--;

    ctx.fillStyle = `rgba(255,200,150,${p.life / 100})`;
    ctx.fillRect(p.x, p.y, 2, 2);

    if (p.life <= 0) particles.splice(i, 1);
  });

  requestAnimationFrame(animateFireworks);
}

/* START AFTER 1 SECOND */
setTimeout(() => {
  setInterval(() => {
    createFirework(
      Math.random() * canvas.width,
      Math.random() * canvas.height * 0.5
    );
  }, 600);

  animateFireworks();
}, 1000);

/* HANDLE RESIZE */
window.addEventListener("resize", () => {
  canvas.width = window.innerWidth;
  canvas.height = window.innerHeight;
});
</script>

</body>
</html>
